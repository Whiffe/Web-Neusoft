<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style> 
div
{
	width:100px;
	height:100px;
	background:red;
	animation:mymove 5s;
	-webkit-animation:mymove 5s; /* Safari and Chrome */
	position:relative;
}

@keyframes mymove{
	0%     {background:olive; left:0px;   top:100px;}
	50%   {background:teal; left:350px; top:100px; transform:rotate(-180deg);}
	100% {background: aqua; left:600px; top:100px;}
}

</style>
</head>
<body>

<div></div>

</body>
</html>
