
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table a{
			color:green;
			text-decoration : none;
		}
		a{
			color:yellow;
		}
	</style>
</head>

<body>
包含选择符的优先权要比单一选择符定义的样式规则的优先权要高。<br>
<a href="http://www.nou.com.cn">东软教育在线</a>
<table border=1>
	<tr>
		<td>
			<a href="http://www.nou.com.cn">东软教育在线</a>
		</td>
	</tr>
</table>

</body>
</html>
